    <script>
        function addScriptTag(src) {
            var script = document.createElement('script');
            script.setAttribute("type","text/javascript");
            script.src = src;
            document.body.appendChild(script);
        }

            addScriptTag('http://192.168.5.102:8088/infor?callback=foo');
        }

        };
    </script>
