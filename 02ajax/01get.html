<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        var url="http://192.168.3.158:8088/infor";
        function loadXMLDoc()
        {
            //1,声明一个对象
            var xmlhttp;
            //2,根据浏览器的不同创建不同的对象
            if (window.XMLHttpRequest)
            {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            //3,根据状态的不同进行相应的操作
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                   //1,获得返回的json格式数据
                    var data =xmlhttp.responseText;
                    console.log(data)
                   //2,把json格式数据转为json对象
                    var ob =JSON.parse(xmlhttp.responseText);
                    //3,输出对象
                    console.log(ob)
                    //4,把title现实在页面
                    document.getElementById("title").innerHTML=ob.title;
                    document.getElementById("img").src=ob.subjects[0].images.small;
                }
            }
            xmlhttp.open("GET",url,true);
            xmlhttp.send();
        }
    </script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">请求数据</button>

<H1 id="title"></H1>

<img id="img">


</body>
</html>
